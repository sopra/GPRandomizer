<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="./css/pure-7th-grid.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/randomizer.js"></script>
    <style>
td    {
  padding: 1vw;
  text-align: center;
}
table#GPBoard {
  width: 100%;
  height: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}
.terraformTech {
  background-color:#7b4f40;
}
.navigationTech {
  background-color:#6c84a3;
}
.aiTech {
  background-color:#53a236;
}
.gaiaformTech {
  background-color:#a81974;
}
.economyTech {
  background-color:#f0a108;
}
.scienceTech {
  background-color:#1b9bcc;
}
.freeTech {
  background-color:#8b939d;
  vertical-align: bottom;
}
.roundBG {
  background-color:#000000;
}
.booster {
  background-color: #8b939d;
  text-align: center;
  padding-top: 1vw;
  padding-bottom: 1vw;
}
.pure-img {
  display: inline;
  vertical-align: middle;
}
    </style>
  </head>
  <body>
    <div class="header pure-g">
      <form class="pure-form pure-form-aligned">
      <div class="pure-u">
        <label for="player-numbers" class="col-form-label-sm">Players</label>
      </div>
      <div class="pure-u">
        <select id="pNumbers" name="pNumbers" class="form-control col-from-control-sm">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
        </select>
      </div>
      <div class="pure-u">
        <button id="setup" type="button" class="btn col-form-control-xs">setup</button>
      </div>
      </form>
    </div>
    <table id="GPBoard">
      <tr>
        <td rowspan=2 class="terraformTech">
          <img class="pure-img" id="FED" src=>
        </td>
        <td class="terraformTech">
          <img class="pure-img" id="ADV0" src=>
        </td>
        <td class="navigationTech">
          <img class="pure-img" id="ADV1" src=>
        </td>
        <td class="aiTech">
          <img class="pure-img" id="ADV2" src=>
        </td>
        <td class="gaiaformTech">
          <img class="pure-img" id="ADV3" src=>
        </td>
        <td class="economyTech">
          <img class="pure-img" id="ADV4" src=>
        </td>
        <td class="scienceTech">
          <img class="pure-img" id="ADV5" src=>
        </td>
      </tr>
      <tr>
        <td class="terraformTech">
          <img class="pure-img" id="BAS0" src=pic/TECpia.png>
        </td>
        <td class="navigationTech">
          <img class="pure-img" id="BAS1" src=pic/TECqic.png>
        </td>
        <td class="aiTech">
          <img class="pure-img" id="BAS2" src=pic/TECpow.png>
        </td>
        <td class="gaiaformTech">
          <img class="pure-img" id="BAS3" src=pic/TECtyp.png>
        </td>
        <td class="economyTech">
          <img class="pure-img" id="BAS4" src=pic/TECgai.png>
        </td>
        <td class="scienceTech">
          <img class="pure-img" id="BAS5" src=pic/TECore.png>
        </td>
      </tr>
      <tr>
        <td class="freeTech">
          <p style="font-size: 2vw;"><a href="https://boardgamegeek.com/thread/1903179/gaia-project-setup-randomizer-gprandomizer-availab">GPrandomizer v1.4</a></p>
        </td>
        <td colspan="2" class="freeTech">
          <img class="pure-img" id="BAS6" src=pic/TECcre.png>
        </td>
        <td colspan="2" class="freeTech">
          <img class="pure-img" id="BAS7" src=pic/TECvps.png>
        </td>
        <td colspan="2" class="freeTech">
          <img class="pure-img" id="BAS8" src=pic/TECknw.png>
        </td>
      </tr>

        <td rowspan=2 class="roundBG">

      <div class="booster pure-u-1-7">
