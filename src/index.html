  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('./serviceworker.js', { scope: "." }).then(function (register) {
        register.update();

    }

  <style>
    body {
      margin: 0;
    }
    menu {
      margin: 0;
      padding: 0 2vw;
    }
    main {
      margin: 0;
    }
    div.header {
      display: flex;
      font-size: 1.2em;
      font-family: sans-serif;
      margin: 5px;
    }
    label#pNumLabel {
      font-size: inherit;
      vertical-align: middle;
    }
    select#pNumbers {
      font-size: inherit;
      vertical-align: middle;
      border: 1px;
    }
    button {
      font-size: inherit;
      font-weight: bold;
      padding: 0.5vw;
      vertical-align: middle;
    }
    td {
      padding: 1vw;
      text-align: center;
    }
    table#GPBoard {
      width: 100%;
      height: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }

    .terraformTech {
      background-color: #7b4f40;
    }

    .navigationTech {
      background-color: #6c84a3;
    }

    .aiTech {
      background-color: #53a236;
    }

    .gaiaformTech {
      background-color: #a81974;
    }

    .economyTech {
      background-color: #f0a108;
    }

    .scienceTech {
      background-color: #1b9bcc;
    }

    .freeTech {
      background-color: #8b939d;
    }

    .roundBG {
      background-color: #000000;
    }

    #booster {
      display: -ms-grid;
      display: grid;
    }

    .booster {
      background-color: #8b939d;
      text-align: center;
    }

    .booster4er {
      padding: 1vw 1.5vw;
    }

    .booster3er {
      padding: 1vw 2vw;
    }

    .booster2er {
      padding: 1vw 4vw;
    }

    .finalScore {
      background-color: #04833a;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }
    img {
      display: inline;
      vertical-align: middle;
    }

    .mapWrapper {
      overflow: hidden;
    }

    .halfwidth {
      padding: 1vw 8%;
    }

    button#mapGen {
      border-style: dotted;
      padding: 10px 20px;
    }

    div#mapGenMenu {
      text-align: center;
    }

    #map {
      margin: 2px;
      display: -ms-grid;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      -ms-grid-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }

  </style>
</head>

      <div>

      <div>

      <div>
